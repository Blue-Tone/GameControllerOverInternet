<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Cache-Control” content=”no-cache”>
    <title>GCOI|GameController Over Internet</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/obniz/obniz.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body> 
    <h1>GameController Over Internet</h1>
    usage: asdw and ←→ kye. io1 to oi7 on/off.
    <div id=key_event></div>
    <div id=key_up>↑w</div>
    <div id=key_left>←a</div>
    <div id=key_right>→d</div>
    <div id=key_down>↓s</div>
    <div id=key_a>A←</div>
    <div id=key_b>B→</div>

    <div id="btn-container">
      <p></p>
      <button id="w">↑</button>
      <p></p><p></p><p></p><p></p>
      <button id="a">←</button>
      <p></p>
      <button id="d">→</button>
      <p></p>
      <button id="ArrowLeft">A</button>
      <button id="ArrowRight">B</button>
      <p></p>
      <button id="s">↓</button>
    </div>

    <div id="obniz-debug"></div>
    <div id="print"></div>
    <br>
    readme and src: https://github.com/Blue-Tone/GameControllerOverInternet<br>
    site url: https://blue-tone.github.io/GameControllerOverInternet/
  </body>
